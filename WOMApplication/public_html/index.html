<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/addREcModal.css" type="text/css"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Word of Mouth</title>
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script src="js/my-funcs.js"></script>
    <script src="js/google-funcs.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="src/bootstrap.min.js"></script>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="wrapper">
        <div id="map">
        </div>
        <div id="rec-list">
            <div id="header">
                <h1>Top Bar</h1>
                <div id="scroll">
                    <h1>Text</h1>
                    <input type="text" id='lat'>
                    <input type="text" id='lon'>
                    <button id="send-get">Send GET</button>
                    <input type="text" id='py_data'>
                    <button id="send-object" onClick="sendData(rec_object)">Send to Python</button>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvpkSYUQfRv429WodZqb9L9BtLgPPhUuY&libraries=places&callback=initAutocomplete"
            async defer>
    </script>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
