<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/addRecModal.css" type="text/css"/>
    <link rel="stylesheet" href="css/stream-items.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Word of Mouth</title>
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script src="js/my-funcs.js"></script>
    <script src="js/google-funcs.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="src/bootstrap.min.js"></script>-->
    <script src="src/notify.min.js"></script>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="wrapper">
        <div id="map">
        </div>
        <div id="rec-list">
            <div id="header">
                <div class="login-info-bar"></div>
                <div class="icon-bar">
                    <a href="#"><i class="fa fa-globe" onClick="setRecommendations('global')"></i></a>
                    <a href="#"><i class="fa fa-search"></i></a> 
                    <a href="#"><i class="fa fa-envelope"></i></a> 
                    <a href="#"><i class="fa fa-user" onClick="setRecommendations('local')"></i></a>
                </div>
            </div>
            <div class="content-header"></div>
            <div class="filter-content" id="filter-content">
                <div class="price-filter">
                    <ul class="filter-headers">
                        <li class="price-filter-list">
                            <ul class="price-list">
                                <span class="price-filter-label">Price: </span>
                                <li><a href="#">$</a></li>
                                <li><a href="#">$</a></li>
                                <li><a href="#">$</a></li>
                                <li><a href="#">$</a></li>                        
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="rating-filter">
                    <span class="rating-filter-label">Rating: </span>
                    <fieldset class="rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome!"></label>
                        <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good!"></label>
                        <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good!"></label>
                        <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh..."></label>
                        <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh..."></label>
                        <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad"></label>
                        <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad"></label>
                        <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Not good"></label>
                        <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Not good"></label>
                        <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Really bad"></label>
                    </fieldset>
                </div>
                <div class="type-filter">
                    <form>
                        <span class="type-list-label">Type: </span>
                        <select class="type-list" id="type-list">
                            <option>Test</option>
                        </select>
                    </form>
                </div>
            </div>
            <div id="scroll"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvpkSYUQfRv429WodZqb9L9BtLgPPhUuY&libraries=places&callback=initAutocomplete"
            async defer>
    </script>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" id="modal-header">
                    <button type="button" class="close-modal" data-dismiss="modal">&times;</button>
                    <div id="temp-modal-title" class="temp-modal-title"></div>
                </div>
                <div class="modal-body" id="modal-body">
                    <h4 id="place-name"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-save" data-dismiss="modal" onClick="sendData()">Save</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
